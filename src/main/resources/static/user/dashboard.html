<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarium - Anasayfa</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=12">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Librarium
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Hoş geldiniz,</p>
                <p id="sidebarWelcomeMsg" style="margin: 00; font-weight: bold; color: #fff;">-</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item active">
                    <span>Anasayfa</span>
                </a>
                <a href="my-books.html" class="nav-item">
                    <span>Benim Kitaplarım</span>
                </a>
                <a href="history.html" class="nav-item">
                    <span>Geçmiş</span>
                </a>
            </nav>

            <div style="margin-bottom: 15px; padding: 0 15px; font-size: 0.9rem;">
                <span style="color: #9ca3af;">Güncel Ceza:</span>
                <span id="sidebarPenaltyDisplay" style="color: #f87171; font-weight: bold;">0.00 TL</span>
            </div>

            <div class="bottom-menu">
                <a href="settings.html" class="nav-item">
                    <span>Hesap Ayarları</span>
                </a>
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <!-- Header -->
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0; font-family: 'Playfair Display';">Anasayfa</h1>
                </div>

                <!-- Recommendations -->
                <div id="recommendationSection" style="margin-bottom: 30px;">
                    <div style="border-bottom: 2px solid #4e342e; margin-bottom: 15px; padding-bottom: 5px;">
                        <h2
                            style="color: #4e342e; margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;">
                            Sizin İçin Seçtiklerimiz</h2>
                    </div>
                    <div id="recommendationGrid" class="books-grid"></div>
                </div>

                <!-- Horizontal Filter Bar -->
                <div style="border-bottom: 2px solid #4e342e; margin-bottom: 15px; padding-bottom: 5px;">
                    <h2
                        style="color: #4e342e; margin: 0; font-size: 18px; text-transform: uppercase; letter-spacing: 1px;">
                        Tüm Kitaplar</h2>
                </div>

                <div class="filters-bar" style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                    <select id="categorySelect" onchange="filterBooks()"
                        style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #8d5524;">
                        <option value="all">Tüm Kategoriler</option>
                    </select>

                    <select id="authorSelect" onchange="filterBooks()"
                        style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #8d5524;">
                        <option value="all">Tüm Yazarlar</option>
                    </select>

                    <input type="text" id="searchInput" placeholder="Kitap adı, yazar veya ISBN ara..."
                        onkeyup="filterBooks()"
                        style="flex: 2; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db;">
                </div>

                <!-- Books Grid -->
                <div id="booksGrid" class="books-grid"></div>
            </div>
        </main>
    </div>

    <!-- BOOK MODAL -->
    <div id="bookDetailModal" class="modal-overlay hidden">
        <div class="modal-book-cover" id="modalContent">

            <div id="branchSelectionDiv" style="margin-top: 15px; margin-bottom: 15px; display: none;">
                <label style="color: #fff9c4; font-size: 14px; display: block; margin-bottom: 5px;">Şube
                    Seçiniz:</label>
                <select id="modalBranchSelect"
                    style="width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #8d5524;">
                </select>
            </div>

            <h3 id="modalAuthor" class="modal-author">YAZAR</h3>

            <h1 id="modalTitle" class="modal-title">Kitap Başlığı</h1>

            <p id="modalCategory" class="modal-subtitle">~ Kategori ~</p>

            <p id="modalIsbn" class="modal-isbn">ISBN: -</p>
            <p id="modalLoanStatus"
                style="font-size: 18px; font-weight: 800; margin-bottom: 25px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); letter-spacing: 1px;">
            </p>
            <button id="modalBorrowBtn" class="modal-btn-borrow">
                Ödünç Al
            </button>

            <div class="modal-footer-actions">
                <span onclick="closeBookModal()" class="footer-action">Kapat</span>
            </div>
        </div>
    </div>

    <script src="../js/user.js?v=16"></script>

</body>

</html>
