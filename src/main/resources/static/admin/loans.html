<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli - Ödünç İşlemleri</title>
    <link rel="icon" href="../images/kitap.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&family=Cinzel:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css?v=11">
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="dashboard-page">

    <div class="app-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="logo-area">
                <img src="../images/kitap.png" alt="Logo" style="width: 40px; height: 40px; object-fit: contain;">
                <h2 style="margin:0; font-family: 'Playfair Display', serif; color: #fff; font-size: 1.5rem;">Librarium
                </h2>
            </div>

            <div
                style="margin-bottom: 10px; padding-left: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <p style="margin: 0; margin-bottom: 5px; font-size: 0.9rem; color: #9ca3af;">Yönetim Paneli</p>
                <p id="sidebarAdminName" style="margin: 0; font-weight: bold; color: #fff;">Admin</p>
            </div>

            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <span>Anasayfa</span>
                </a>
                <a href="members.html" class="nav-item">
                    <span>Üyeler</span>
                </a>
                <a href="books.html" class="nav-item">
                    <span>Kitaplar</span>
                </a>
                <a href="loans.html" class="nav-item active">
                    <span>Ödünç İşlemleri</span>
                </a>
            </nav>

            <div class="bottom-menu">
                <button class="btn-logout" onclick="logout()">
                    Çıkış Yap
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <div class="content-section" style="display: block;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h1 style="color: #4e342e; margin:0; font-family: 'Playfair Display';">Ödünç İşlemleri</h1>
                </div>
                <div class="filters-bar"
                    style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; align-items: center;">
                    <select id="adminLoanStatusFilter" onchange="runLoanFilters()"
                        style="width: 180px; padding: 10px; border-radius: 8px; border: 1px solid #8d5524;">
                        <option value="all">Tüm Durumlar</option>
                        <option value="reading">Okunuyor</option>
                        <option value="overdue">Gecikti</option>
                        <option value="returned">Teslim Edildi</option>
                    </select>

                    <input type="text" id="adminLoanSearch" placeholder="Ara (Üye veya Kitap...)"
                        onkeyup="runLoanFilters()"
                        style="flex: 1; min-width: 200px; padding: 10px 15px; border: 1px solid #d1d5db; border-radius: 8px; margin: 0;">
                </div>
                <div class="table-container">
                    <table id="loansTable" class="history-table">
                        <thead>
                            <tr>
                                <th>Üye Adı</th>
                                <th>Kitap Adı</th>
                                <th>Alma Tarihi</th>
                                <th>Teslim Tarihi</th>
                                <th>Durum</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin.js?v=14"></script>
    <script>
        window.onload = function () {
            loadLoans();
            checkAdminAuth();
        }
    </script>
</body>

</html>
